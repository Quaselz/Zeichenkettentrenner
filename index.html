<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zeichenkettentrennungsmaschine</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<main>
			<section class="box">
				<div class="wrapper">
					<h1>Zeichenketten- trennungs-<span>maschine</span></h1>
					<form action="" id="form">
						<label for="text">Zu trennende Zeichenkette:</label>
						<input type="text" name="text" id="text" required />
						<label for="trennung"
							>Zeichenkette fÃ¼r die Trennungsposition:</label
						>
						<input type="text" name="trennung" id="trennung" required />
						<div class="radioBtns">
							<label for="cutOption">davor trennen</label>
							<input
								type="radio"
								checked
								name="cutOption"
								id="beforeCut"
								value="before"
							/>
							<label for="cutOption">danach trennen</label>
							<input
								type="radio"
								name="cutOption"
								id="afterCut"
								value="after"
							/>
						</div>
						<button type="submit" value="Daten trennen" id="btn">
							Daten trennen
						</button>
					</form>
					<article>
						<div class="output">
							<div>
								<h3>Vorderer Teil</h3>
								<p id="outputBefore"></p>
							</div>
							<div>
								<h3>Hinterer Teil</h3>
								<p id="outputAfter"></p>
							</div>
						</div>
					</article>
				</div>
			</section>
		</main>
		<script type="text/javascript" src="./assets/js/main.js"></script>
	</body>
</html>
